<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Oh, hello there</h1>
    <p class="lead">Let me sort those students for you...</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">Sort By:
        <button type="button" ng-click="student.sortLastName()">Last Name</button>
        <button type="button">Date of Birth</button>
        <button type="button">Credits</button>
        <button type="button">GPA</button>
      </h4>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in student.awesomeThings">
        <li><a href="#" tooltip="{{thing.major1}}">{{thing.lastName}}, {{thing.firstName}}</a></li>
      </ul>
    </div>
  </div>

</div>
