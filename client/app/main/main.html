<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">Silly Students: Grades are for kids.{{main.calculateCredits()}}{{main.calculateGPA}}</h4>
      <h4 class="page-header"> Sort By:
      <button type="button" ng-click="main.orderThese('lastName')">Last Name</button>
      <button type="button" ng-click="main.orderThese('firstName')">First Name</button>
      <button type="button" ng-click="main.orderThese('dateOfBirth')">Date of Birth</button>
      <button type="button" ng-click="main.orderThese('-credits')">Completed Credits</button>
      <button type="button" ng-click="main.orderThese('-GPA')">GPA</button>
      <h4>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings | orderBy: main.sortBy">
        <li><a href="#" tooltip="{{thing.gpa}}">{{thing.lastName}}, {{thing.firstName}}</a></li>
      </ul>
    </div>
  </div>

</div>
